apiVersion: v1
kind: PersistentVolume
metadata:
  name: psql-pv
#  namespace: psql-ns

spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /Users/mokhlesurrahman/dev/github.com/golang-basic-crud-api-server/data/psql

  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - minikube